project:
  type: website
  output-dir: _site
  pre-render: 
    - R/utils.R
  render: 
    - "!LICENSE"
    - "*qmd"
  
# only re-render if the source changes or if we specifically render that file
execute:
  freeze: auto

format:
  html:
    theme: materia
    css: styles.css
    toc: true

website:
  navbar:
    left:
      - text: "Start"
        href: "index.html"
      - deskriptiv.qmd
      - kern.qmd
      - evaluation-pg.qmd
      - bedarfe.qmd
      - trends.qmd
      
    right:
      - text: "Hilfe"
        href: "hilfe.html"
      - icon: github
        href: https://github.com/
        aria-label: GitHub

  page-navigation: true